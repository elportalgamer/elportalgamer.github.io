  <style>
    :root{ --bg:#121212; --surface:#1f1f1f; --text:#f0f0f0; --muted:#b5b5b5; --brand:#ff4500; --radius:14px; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial; background:var(--bg); color:var(--text); }

    article.post{background:var(--surface); border:1px solid #262626; border-radius:14px; padding:16px}
    article.post h1{margin:6px 0 10px; font-size:1.6rem}

  </style>

<main>

<footer style="text-align:center; color:#9b9b9b; margin:32px 0">Â© 2025 El Portal Gamer</footer>

<script defer>
const JINA = "https://r.jina.ai";
const ALLO = "https://api.allorigins.win/raw";
const FEED_SUMMARY = "https://portalgamerok.blogspot.com/feeds/posts/summary?alt=json";
const FEED_DEFAULT = "https://portalgamerok.blogspot.com/feeds/posts/default?alt=json";
const FORCE_HD_IMAGES = true;

const $ = (s, p=document)=>p.querySelector(s);
const $$ = (s, p=document)=>[...p.querySelectorAll(s)];
const truncate = (t,n)=> (t||"").length>n ? t.slice(0,n).replace(/\s+\S*$/,'')+"â€¦" : t;

function upsizeBloggerImage(url, size=1200){
  if(!url) return "";
  if(!/googleusercontent\.com|blogspot\.com|ggpht\.com/i.test(url)) return url;
  url = url.replace(/^http:\/\//i,'https://');
  url = url.replace(/\/s\d+[^/]*(?=\/)/ig, `/s${size}`)
           .replace(/\/w\d+-h\d+[^/]*(?=\/)/ig, `/s${size}`)
           .replace(/=s\d+[^&]*/ig, `=s${size}`)
           .replace(/=w\d+-h\d+[^&]*/ig, `=s${size}`);
  if(!/\/s\d+|=s\d+|\/w\d+-h\d+|=w\d+-h\d+/i.test(url)){
    url += (url.includes('=')) ? `-s${size}` : `=s${size}`;
  }
  return url;
}
function upsizeAllImagesInHtml(html){
  return (html||"").replace(/https?:\/\/[^"']+(?:googleusercontent|blogspot|ggpht)\.com[^"']+/gi,
    m => upsizeBloggerImage(m, 1200));
}
function timeAgo(iso){
  const d = new Date(iso); const diff = (Date.now()-d.getTime())/1000;
  const units = [[31536000,'a'],[2592000,'m'],[604800,'sem'],[86400,'d'],[3600,'h'],[60,'min']];
  for(const [s,n] of units){ if(diff>=s) return `${Math.floor(diff/s)} ${n}`; }
  return 'ahora';
}

function parseSummary(data){
  const e = data?.feed?.entry || [];
  return e.map(x=>{
    const rawHtml = x.summary?.$t || x.content?.$t || "";
    const textOnly = rawHtml.replace(/<[^>]+>/g," ").replace(/\s+/g,' ').trim();
    const title = (x.title?.$t||"").trim() || truncate(textOnly,70);
    const url = (x.link||[]).find(l=>l.rel==='alternate')?.href || "#";
    const date = x.published?.$t || x.updated?.$t || new Date().toISOString();
    const id = (x.id?.$t||"").split("post-").pop() || "";
    const thumbRaw = x['media$thumbnail']?.url || (rawHtml.match(/<img[^>]+src=["']([^"']+)["']/i)?.[1]) || "";
    const image = upsizeBloggerImage(thumbRaw, 1200) || "og.jpg";
    return {title,url,date,id,image,summary:textOnly};
  });
}

function parseDefaultFull(data){
  const e = data?.feed?.entry || [];
  return e.map(x=>{
    const rawHtml = x.content?.$t || x.summary?.$t || "";
    return {
      title: (x.title?.$t||"").trim(),
      url: (x.link||[]).find(l=>l.rel==='alternate')?.href || "#",
      date: x.published?.$t || x.updated?.$t || new Date().toISOString(),
      id: (x.id?.$t||"").split("post-").pop() || "",
      image: upsizeBloggerImage(
        x['media$thumbnail']?.url || (rawHtml.match(/<img[^>]+src=["']([^"']+)["']/i)?.[1]) || "",
        1200
      ),
      html: upsizeAllImagesInHtml(rawHtml)
    };
  });
}

async function fetchTextAsJson(url){
  const r = await fetch(url, {cache:'no-store'});
  const t = await r.text();
  try{ return JSON.parse(t); }catch{ return {}; }
}

/* ======= DETALLE ======= */
async function loadDetailByIdOrUrl({id,url}){
  const candidates = [
    `${JINA}/${FEED_DEFAULT}&max-results=200`,
    `${ALLO}?url=${encodeURIComponent(FEED_DEFAULT + "&max-results=200")}`,
    `${FEED_DEFAULT}&max-results=200`
  ];
  for (const u of candidates){
    try{
      const data = await fetchTextAsJson(u);
      const items = parseDefaultFull(data);
      const hit = id ? items.find(x=>x.id===id) : items.find(x=>x.url===url);
      if (hit){
        $("#post-title").textContent = hit.title || "Noticia";
        $("#post-meta").textContent = `${new Date(hit.date).toLocaleDateString()} â€¢ ${timeAgo(hit.date)}`;
        $("#hero").innerHTML = hit.image ? `<img src="${hit.image}" alt="">` : "";
        $("#post-content").innerHTML = hit.html || "<p class='muted'>No hay contenido.</p>";
        return true;
      }
    }catch(e){}
  }
  // fallback a /news.json
  try{
    const r = await fetch("news.json",{cache:"no-store"});
    const arr = await r.json();
    const hit = arr.find(n => (id && n.url.includes(id)) || (url && n.url===url));
    if (hit){
      $("#post-title").textContent = hit.title || "Noticia";
      $("#post-meta").textContent = new Date(hit.date).toLocaleDateString();
      $("#hero").innerHTML = hit.image ? `<img src="${upsizeBloggerImage(hit.image,1200)}" alt="">` : "";
      $("#post-content").innerHTML = `<p>${(hit.summary||"").replace(/&nbsp;/g," ")}</p>`;
      return true;
    }
  }catch(e){}
  $("#post-title").textContent = "No pudimos cargar esta nota";
  $("#post-content").innerHTML = `<p class="muted">IntentÃ¡ desde el listado.</p>`;
  return false;
}

/* ======= LISTADO ======= */
let startIndex = 1;
const pageSize = 9;
let loading = false;

function renderCards(items, clear=false){
  const grid = $("#news-list");
  if (clear) grid.innerHTML = "";
  items.forEach(n=>{
    const a = document.createElement("article");
    a.className = "card pad";
    const href = n.id ? `news.html?id=${encodeURIComponent(n.id)}` : `news.html?url=${encodeURIComponent(n.url)}`;

    const img1200 = upsizeBloggerImage(n.image,1200);
    const img = FORCE_HD_IMAGES
      ? `<img loading="lazy" decoding="async" src="${img1200}" alt="">`
      : `<img loading="lazy" decoding="async" src="${img1200}"
               srcset="${upsizeBloggerImage(img1200,600)} 600w,
                       ${upsizeBloggerImage(img1200,900)} 900w,
                       ${upsizeBloggerImage(img1200,1200)} 1200w"
               sizes="(min-width:1024px) 340px, (min-width:640px) 45vw, 90vw" alt="">`;

    a.innerHTML = `
      <div class="news-thumb">${img}</div>
      <div class="title">${n.title}</div>
      <div class="muted" style="margin:6px 0">${new Date(n.date).toLocaleDateString()} â€¢ ${timeAgo(n.date)}</div>
      <p class="muted">${truncate(n.summary, 200)}</p>
      <a class="btn brand" href="${href}">ðŸ“° Leer mÃ¡s</a>
    `;
    grid.appendChild(a);
  });
}

async function loadList(clear=false){
  if (loading) return; loading = true;
  const urls = [
    `${JINA}/${FEED_SUMMARY}&max-results=${pageSize}&start-index=${startIndex}&orderby=published`,
    `${ALLO}?url=${encodeURIComponent(FEED_SUMMARY + `&max-results=${pageSize}&start-index=${startIndex}&orderby=published`)}`,
    `${FEED_SUMMARY}&max-results=${pageSize}&start-index=${startIndex}&orderby=published`
  ];
  for (const u of urls){
    try{
      const data = await fetchTextAsJson(u);
      const items = parseSummary(data);
      if (items.length){
        renderCards(items, clear);
        startIndex += pageSize;
        loading = false;
        return;
      }
    }catch(e){}
  }
  // fallback a /news.json
  try{
    const r = await fetch('news.json',{cache:'no-store'});
    const arr = await r.json();
    if (arr?.length){
      arr.forEach(n=> n.image = upsizeBloggerImage(n.image, 1200));
      renderCards(arr, clear);
    } else {
      $("#news-list").innerHTML = `<div class="muted">No hay noticias.</div>`;
    }
  }catch{
    $("#news-list").innerHTML = `<div class="muted">No hay noticias.</div>`;
  }
  loading = false;
}

document.getElementById('load-more').addEventListener('click', ()=>loadList(false));

(async function init(){
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  const url = params.get("url");

  if (id || url){
    document.getElementById('list').style.display = 'none';
    document.getElementById('detail').style.display = '';
    await loadDetailByIdOrUrl({id, url});

    const title = document.getElementById('post-title').textContent.trim();
    const ld = {"@context":"https://schema.org","@type":"NewsArticle","headline": title || "Noticia","mainEntityOfPage": location.href,"author":{"@type":"Organization","name":"El Portal Gamer"},"publisher":{"@type":"Organization","name":"El Portal Gamer"}};
    const s = document.createElement('script'); s.type="application/ld+json"; s.textContent = JSON.stringify(ld); document.head.appendChild(s);
  } else {
    await loadList(true);
  }
})();
</script>
</body>
