<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias — El Portal Gamer</title>
  <link rel="icon" type="image/png" href="mago.png" />
  <meta name="description" content="Noticias y novedades de videojuegos en El Portal Gamer." />

  <style>
    :root{
      --bg:#121212; --surface:#1f1f1f; --text:#f0f0f0; --muted:#b5b5b5; --brand:#ff4500; --card:#171717;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial; background:var(--bg); color:var(--text)}
    header{position:sticky; top:0; z-index:10; background:#161616; border-bottom:1px solid #242424}
    .nav{max-width:1100px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:14px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; color:var(--brand)}
    .brand img{height:30px; border-radius:6px}
    .nav a{color:#eaeaea; text-decoration:none; padding:6px 8px; border-radius:10px; opacity:.9}
    .nav a:hover{opacity:1; background:#1b1b1b}
    .spacer{flex:1}
    .search{width:320px; max-width:55vw; padding:9px 11px; border-radius:10px; border:1px solid #2a2a2a; background:#0f0f0f; color:#fff}
    main{max-width:1100px; margin:20px auto; padding:0 16px}
    h1{margin:0 0 10px}
    .divider{height:8px; border-radius:999px; background:linear-gradient(90deg,#ff6a00,#ff3b00,#ff6a00); margin:12px 0 18px}

    .grid{display:grid; gap:16px}
    .grid.cols-3{grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
    .card{background:var(--surface); border:1px solid #262626; border-radius:var(--radius); overflow:hidden}
    .card.pad{padding:14px}

    .thumb{position:relative; width:100%; padding-top:56%; background:#0e0e0e; overflow:hidden}
    .thumb img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    .meta{display:flex; gap:10px; align-items:center; color:#cfcfcf; font-size:.9rem; margin:6px 0 10px}
    .badge{font-size:.75rem; border:1px solid #333; padding:3px 7px; border-radius:999px; color:#ffcfbd; background:#1b0f0a}
    .title{font-weight:800; margin:6px 0}
    .desc{color:#d2d2d2}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:9px 12px; border-radius:10px; border:1px solid #333; background:#151515; color:#fff; text-decoration:none}
    .btn.brand{background:var(--brand); border-color:#ff5e1f; color:#111; font-weight:800}
    .muted{color:#bdbdbd}

    /* Vista artículo */
    .hero{width:100%; border-radius:14px; border:1px solid #2a2a2a; overflow:hidden}
    .hero img{width:100%; height:auto; display:block}
    .article h1{margin:8px 0 4px}
    .article .meta{margin:8px 0 14px}
    .article .content{line-height:1.6}
    .article .content img{max-width:100%; height:auto; border-radius:10px}
    .article .content iframe{width:100%; aspect-ratio:16/9; border:0}

    .topbar{display:flex; gap:10px; align-items:center; margin:8px 0 16px; flex-wrap:wrap}
    .back{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; background:#1a1a1a; color:#fff; border:1px solid #333; border-radius:10px; text-decoration:none}
    footer{margin:36px 0 20px; color:#9b9b9b; text-align:center}
    @media (max-width:560px){ .search{width:100%} .nav{flex-wrap:wrap} }
  </style>
</head>
<body>
<header>
  <div class="nav">
    <div class="brand"><img src="mago.png" alt="Logo" />El Portal Gamer</div>
    <a href="index.html#ultimo">Inicio</a>
    <a href="news.html" style="background:#1b1b1b">Noticias</a>
    <a href="videos.html">Videos</a>
    <div class="spacer"></div>
    <input id="q" class="search" type="search" placeholder="Buscar noticia..." />
  </div>
</header>

<main>
  <h1>Noticias</h1>
  <div class="divider"></div>

  <!-- LISTA -->
  <section id="list-view">
    <div class="grid cols-3" id="news-grid"><div class="muted">Cargando…</div></div>
    <div style="display:flex; gap:10px; justify-content:center; margin:14px 0">
      <button id="prev" class="btn" disabled>◀ Anteriores</button>
      <span id="page" class="muted">Página 1</span>
      <button id="next" class="btn">Siguientes ▶</button>
    </div>
  </section>

  <!-- ARTÍCULO -->
  <section id="article-view" style="display:none">
    <div class="topbar">
      <a href="news.html" class="back">⟵ Volver a Noticias</a>
      <button id="share" class="btn">🔗 Compartir</button>
    </div>
    <article class="card pad article" id="article">
      <!-- Se completa por JS -->
    </article>
  </section>
</main>

<footer>© 2025 El Portal Gamer</footer>

<script>
/* ================================
   Config + utilidades
================================== */
const BLOG = "portalgamerok.blogspot.com";
const FEED_LIST  = `https://${BLOG}/feeds/posts/summary`;  // lista (summary)
const FEED_ITEM  = `https://${BLOG}/feeds/posts/default`;   // artículo completo
const JINA = "https://r.jina.ai";                 // proxy CORS #1
const ALLO = "https://api.allorigins.win/raw";    // proxy CORS #2

const $ = (s,p=document)=>p.querySelector(s);
const $$ = (s,p=document)=>[...p.querySelectorAll(s)];
const truncate = (t,n)=> (t||"").length>n ? t.slice(0,n).replace(/\s+\S*$/,'')+"…" : t;

function upsizeBloggerImage(url, size=1200){
  if(!url) return "";
  return url
    .replace(/\/s\d+(-c)?\//, `/s${size}/`)
    .replace(/=s\d+(-c)?/, `=s${size}`)
    .replace(/\/w\d+-h\d+(-c)?\//, `/s${size}/`);
}
function stripHtml(html){ return (html||"").replace(/<[^>]+>/g," ").replace(/\s+/g," ").trim(); }
function timeAgo(iso){
  const d = new Date(iso); const diff=(Date.now()-d)/1000;
  const u=[[31536000,'a'],[2592000,'m'],[604800,'sem'],[86400,'d'],[3600,'h'],[60,'min']];
  for(const [s,n] of u){ if(diff>=s) return `${Math.floor(diff/s)} ${n}`; } return "ahora";
}
function getIdFromEntry(e){
  // e.id.$t = "tag:blogger.com,1999:blog-XXXXX.post-POSTID"
  return (e?.id?.$t||"").split("post-").pop();
}

// JSON seguro (aunque el server devuelva text/plain)
async function fetchJson(url){
  const r = await fetch(url, {cache:"no-store"});
  const t = await r.text();
  try { return JSON.parse(t); } catch { return {}; }
}

async function fetchWithFallbacks(urls){
  for(const u of urls){
    try{
      const data = await fetchJson(u);
      if (data?.feed?.entry || data?.entry) return data;
    }catch(_){}
  }
  throw new Error("Todas las rutas fallaron");
}

/* ================================
   Lista de noticias
================================== */
let pageStart = 1; // Blogger index 1-based

function parseList(data){
  const entries = data?.feed?.entry || [];
  return entries.map(e=>{
    const raw = e.summary?.$t || e.content?.$t || "";
    const title = (e.title?.$t || "").trim() || truncate(stripHtml(raw), 12);
    const date  = e.published?.$t || e.updated?.$t || new Date().toISOString();
    const imgRaw = e["media$thumbnail"]?.url || (raw.match(/<img[^>]+src=["']([^"']+)/i)?.[1]) || "og.jpg";
    const image = upsizeBloggerImage(imgRaw, 800);
    const id = getIdFromEntry(e);
    return { id, title, date, image, summary: stripHtml(raw) };
  });
}

function renderList(items){
  const grid = $("#news-grid"); grid.innerHTML="";
  for(const n of items){
    const card = document.createElement("article");
    card.className = "card pad";
    card.innerHTML = `
      <div class="thumb">
        <img src="${n.image}" alt="" loading="lazy">
      </div>
      <div class="meta"><span class="badge">Noticia</span><span>${new Date(n.date).toLocaleDateString()}</span> • <span>${timeAgo(n.date)}</span></div>
      <div class="title">${n.title}</div>
      <p class="desc">${truncate(n.summary, 220)}</p>
      <a class="btn brand" href="news.html?id=${encodeURIComponent(n.id)}">📰 Leer más</a>
    `;
    grid.appendChild(card);
  }
}

async function loadList(){
  const startIndex = pageStart;
  const maxResults = 9;
  const qs = `?alt=json&orderby=published&start-index=${startIndex}&max-results=${maxResults}`;
  const urls = [
    `${JINA}/https://${BLOG}/feeds/posts/summary${qs}`,
    `${JINA}/http://${BLOG}/feeds/posts/summary${qs}`,
    `${ALLO}?url=${encodeURIComponent(FEED_LIST+qs)}`,
    FEED_LIST+qs
  ];
  const data = await fetchWithFallbacks(urls);
  renderList(parseList(data));
  $("#page").textContent = `Página ${Math.ceil(startIndex/maxResults)}`;
}

/* ================================
   Vista artículo
================================== */
function sanitizeAndUpgrade(html){
  // Limpiar y mejorar contenido (sin scripts)
  const parser = new DOMParser();
  const doc = parser.parseFromString(html || "", "text/html");

  // eliminar scripts y estilos
  doc.querySelectorAll("script,style,link").forEach(n=>n.remove());
  // iframes: solo YouTube
  doc.querySelectorAll("iframe").forEach(f=>{
    const ok = /youtube\.com|youtu\.be/.test(f.src||"");
    if(!ok) f.remove();
    else { f.setAttribute("loading","lazy"); f.setAttribute("referrerpolicy","no-referrer"); f.removeAttribute("style"); }
  });
  // imágenes grandes + lazy
  doc.querySelectorAll("img").forEach(img=>{
    img.loading="lazy";
    img.referrerPolicy="no-referrer";
    if(img.src) img.src = upsizeBloggerImage(img.src, 1200);
    img.removeAttribute("width"); img.removeAttribute("height");
    img.style.maxWidth="100%"; img.style.height="auto";
  });
  // quitar on* handlers
  doc.querySelectorAll("*").forEach(el=>{
    [...el.attributes].forEach(a=>{
      if(/^on/i.test(a.name)) el.removeAttribute(a.name);
    });
  });

  return doc.body.innerHTML;
}

function parseArticle(data){
  const e = data?.entry;
  const id = getIdFromEntry(e);
  const title = e?.title?.$t || "Sin título";
  const date = e?.published?.$t || e?.updated?.$t || new Date().toISOString();
  const rawHtml = e?.content?.$t || e?.summary?.$t || "";
  const content = sanitizeAndUpgrade(rawHtml);
  // hero: primera imagen del contenido o thumbnail
  const mHero = (content.match(/<img[^>]+src="([^"]+)"/i)?.[1]) || e?.["media$thumbnail"]?.url || "og.jpg";
  const hero = upsizeBloggerImage(mHero, 1200);
  const description = truncate(stripHtml(rawHtml), 160);
  return { id, title, date, content, hero, description };
}

function renderArticle(post){
  const el = $("#article");
  document.title = `${post.title} — Noticias | El Portal Gamer`;
  el.innerHTML = `
    <div class="hero"><img src="${post.hero}" alt="" loading="eager"></div>
    <h1>${post.title}</h1>
    <div class="meta"><span class="badge">Noticia</span><span>${new Date(post.date).toLocaleDateString()}</span></div>
    <div class="content">${post.content}</div>
  `;

  // JSON-LD
  const ld = {
    "@context":"https://schema.org","@type":"NewsArticle",
    "headline":post.title,"datePublished":post.date,
    "image":[post.hero],"author":{"@type":"Organization","name":"El Portal Gamer"},
    "publisher":{"@type":"Organization","name":"El Portal Gamer"},
    "description":post.description,
    "mainEntityOfPage":location.href
  };
  let s=document.getElementById("ld-article"); if(s) s.remove();
  s=document.createElement("script"); s.type="application/ld+json"; s.id="ld-article";
  s.textContent=JSON.stringify(ld); document.head.appendChild(s);
}

async function loadArticle(id){
  const qs = `/${encodeURIComponent(id)}?alt=json`;
  const urls = [
    `${JINA}/https://${BLOG}/feeds/posts/default${qs}`,
    `${JINA}/http://${BLOG}/feeds/posts/default${qs}`,
    `${ALLO}?url=${encodeURIComponent(FEED_ITEM+qs)}`,
    FEED_ITEM+qs
  ];
  const data = await fetchWithFallbacks(urls);
  const post = parseArticle(data);
  renderArticle(post);
}

/* ================================
   Router simple
================================== */
async function init(){
  const p = new URLSearchParams(location.search);
  const id = p.get("id");

  if (id){
    // ARTÍCULO
    $("#list-view").style.display = "none";
    $("#article-view").style.display = "";
    try { await loadArticle(id); } 
    catch { $("#article").innerHTML = `<p class="muted">No pudimos cargar esta nota.</p>`; }
  }else{
    // LISTA
    $("#list-view").style.display = "";
    $("#article-view").style.display = "none";
    try { await loadList(); } 
    catch { $("#news-grid").innerHTML = `<div class="muted">No pudimos cargar noticias.</div>`; }

    // búsqueda local
    const q = $("#q");
    q.addEventListener("input", ()=>{
      const term = q.value.trim().toLowerCase();
      for(const card of $$("#news-grid .card")){
        const txt = card.textContent.toLowerCase();
        card.style.display = txt.includes(term) ? "" : "none";
      }
    });
    // paginación simple (9 por página)
    $("#prev").onclick = async ()=>{
      if (pageStart<=1) return;
      pageStart = Math.max(1, pageStart-9);
      $("#prev").disabled = (pageStart<=1);
      await loadList();
    };
    $("#next").onclick = async ()=>{
      pageStart += 9;
      $("#prev").disabled = false;
      await loadList();
    };
  }

  // compartir
  const shareBtn = $("#share");
  if (shareBtn){
    shareBtn.onclick = async ()=>{
      try{
        if(navigator.share) await navigator.share({title:document.title, url:location.href});
        else { await navigator.clipboard.writeText(location.href); shareBtn.textContent="Copiado ✅"; setTimeout(()=>shareBtn.textContent="🔗 Compartir",1200); }
      }catch(_){}
    };
  }
}
init();
</script>
</body>
</html>
