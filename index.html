  <style>
    :root{
      --bg:#121212; --surface:#1f1f1f; --text:#f0f0f0; --muted:#b5b5b5; --brand:#ff4500;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial; background:var(--bg); color:var(--text)}
    header{position:sticky; top:0; z-index:5; background:#161616; border-bottom:1px solid #242424}
    .nav{max-width:1100px; margin:0 auto; display:flex; align-items:center; gap:16px; padding:12px 16px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; font-size:1.25rem; color:var(--brand)}
    .brand img{height:34px;width:auto;border-radius:6px}
    .nav a{color:#eaeaea;text-decoration:none;opacity:.9}
    .nav a:hover,.nav a.active{opacity:1; color:#fff}
    .spacer{flex:1}
    .search{width:360px; max-width:55vw; padding:10px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#0f0f0f; color:#fff}

    main{max-width:1100px; margin:20px auto; padding:0 16px}
    h1{margin:4px 0 12px; font-size:1.6rem}
    .muted{color:#9b9b9b; font-size:.95rem}

    .controls{display:flex; gap:12px; align-items:center; margin:12px 0 16px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:10px; border:1px solid #333; background:#151515; color:#fff; text-decoration:none; cursor:pointer}
    .btn.brand{background:var(--brand); border-color:#ff5e1f; color:#111; font-weight:800}

    .grid{display:grid; gap:16px; grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{background:#1f1f1f; border:1px solid #262626; border-radius:var(--radius); overflow:hidden}
    .card.pad{padding:12px}
    .title{font-weight:700; margin:8px 0 4px; font-size:1rem}
    .meta{color:#bdbdbd; font-size:.85rem}

    /* Lite YouTube box 16:9 */
    .videobox{position:relative; width:100%; padding-top:56.25%; overflow:hidden; background:#000; border-bottom:1px solid #262626}
